<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeSync — Tâches</title>
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <div class="topbar card">
            <div>
                <h1>LifeSync</h1>
                <div id="me" class="muted small">...</div>
            </div>

            <div class="topbar-actions">
                <button id="logoutBtn" class="btn secondary" type="button" title="Déconnexion">
                    Déconnexion
                </button>
            </div>
        </div>

        <div class="tabs card">
            <button class="tab active" data-tab="tabTasks">Tâches</button>
            <button class="tab" data-tab="tabStats">Stats</button>
            <button class="tab" data-tab="tabEdit">Modifier</button>
        </div>

        <!-- TAB: Tâches -->
        <section id="tabTasks" class="tab-panel card">
            <div class="row">
                <h2>Liste des tâches</h2>
                <button id="refreshBtn" class="btn secondary" type="button">Rafraîchir</button>
            </div>
            <div id="listMsg" class="msg"></div>
            <div id="tasks"></div>

            <hr class="sep" />

            <h2>Créer une tâche</h2>
            <form id="createForm" class="grid">
                <label>
                    Titre
                    <input name="title" required minlength="2" />
                </label>

                <label>
                    Description
                    <input name="description" />
                </label>

                <label>
                    Difficulté (1–5)
                    <input name="difficulty" type="number" min="1" max="5" required />
                </label>

                <label>
                    Durée (minutes)
                    <input name="durationMinutes" type="number" min="1" max="1440" required />
                </label>

                <button type="submit" class="btn">Créer</button>
            </form>
            <div id="createMsg" class="msg"></div>
        </section>

        <!-- TAB: Stats -->
        <section id="tabStats" class="tab-panel card" hidden>
            <h2>Mes statistiques</h2>
            <div id="stats" class="stats"></div>
        </section>

        <!-- TAB: Modifier -->
        <section id="tabEdit" class="tab-panel card" hidden>
            <h2>Modifier des tâches</h2>
            <p class="muted small">
                Admin : peut modifier toutes les tâches. Utilisateur : uniquement ses tâches.
            </p>
            <div id="editMsg" class="msg"></div>
            <div id="editTasks"></div>
        </section>
    </div>

    <script src="tasks.js"></script>

</body>

</html>
